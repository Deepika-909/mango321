<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
        <strong>FBS E-Books</strong>
    </div>
</header>
    <h3>Login</h3>
    <div class="card" style="max-width:420px;
                                margin:0 auto">
      <form action="catalog.html" method="get">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" class="form-control" placeholder="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="pass" class="form-control" placeholder="password">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
      <p class="small">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const user = form.email.value.trim(); 
    const pass = form.pass.value;
    const savedUser = localStorage.getItem('registeredUser');
    const savedPass = localStorage.getItem('registeredPass');
    if (!user) { alert('Enter username'); return; }
    if (!pass) { alert('Enter password'); return; }
    if (!savedUser) {
      alert('No registered user found. Please register first.');
      window.location.href = 'register.html';
      return;
    }
    if (user !== savedUser || pass !== savedPass) {
      alert('Invalid username or password');
      alert(savedUser + ':' + savedPass);
      return;
    }
    alert('Login successful!');
    localStorage.setItem('loggedInUser', user);
    window.location.href = 'catalog.html';
  });
</script>
</body>
</html>
