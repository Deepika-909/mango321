<!doctype html>
<html lang="en">
<head>
<title>Payment</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <strong>Payment</strong>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <h3>Checkout</h3>
      <form action="payment_successful.html" method="get">
        Cardholder<input name="cardname" placeholder="Name on card">
        <br>
        Card Number<input name="cardno" placeholder="xxxx-xxxx-xxxx-xxxx">
        <br>
        Expiry<input name="exp">
          CVV<input name="cvv">
      </div>
      <button class="btn" type="submit">Pay â‚¹448</button>
      </form>
    </div>
  </div>
</body>
</html>


 <script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const cardname = form.cardname.value.trim();
    const cardno = form.cardno.value.trim();
    const exp = form.exp.value.trim();
    const cvv = form.cvv.value.trim();

    if (!cardname) {
       alert('Enter the name on the card');
        return;
     }
    if(cardno.length !== 19 || cardno.indexOf('-') === -1)
    { 
      alert('Enter a valid card number');
     return;
    }
    if (!exp) { 
      alert('Enter the expiry date');
       return;
     }
    if (cvv.length !== 3) { 
      alert('Enter a valid CVV');
       return;
     }
    alert('Payment successful!');
    window.location.href = 'payment_successful.html';
  });
</script>
